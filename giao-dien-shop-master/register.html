<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>ĐĂNG KÝ</title>
</head>
<body>
    <div class="container">
        <div class="container--modal">
            <h1>ĐĂNG KÝ</h1>
            <label for="username" class="color--style">Tài Khoản</label>
            <input type="text" placeholder="Nhập Tài Khoản" id="username" name="username" required><br><br>
            <label for="email"class="color--style">Nhập Email</label>
            <input type="email" placeholder="Nhập Email" id="email" name="email" required><br><br>
            <label for="password" class="color--style">Nhập Mật Khẩu</label>
            <input type="password"placeholder="Nhập Mật Khẩu" id="password" name="password" required><br><br>
            <label for="confirm-password"  class="color--style">Nhập Lại Mật Khẩu</label>
            <input type="password" placeholder="Nhập Lại Mật Khẩu" id="confirm-password" name="confirm-password" required><br><br>
            <input type="submit" value="Register">
            <div class="login">
                <div class="login--text">
                    Bạn đã có tài khoản?
                    <div class="login--list">
                        <a href="/login.html" class="login--link">
                            Đăng Nhập
                        </a>
                    </div>
                </div>
            </div>
            <div class="home_page">
                <a href="/index.html" class="home_page--link">
                    Quay Lại trang chủ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
