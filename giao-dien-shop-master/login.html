<!DOCTYPE html>
<html>
<head>
    <title>ĐĂNG NHẬP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="container--modal">
            <h1>ĐĂNG NHẬP</h1>
            <label for="username" class="color--style">Tài Khoản</label>
            <input type="text" placeholder="Nhập Tài Khoản" id="username" name="username" required><br><br>
            <label for="password" class="color--style">Mật Khẩu</label>
            <input type="password" placeholder="Nhập Mật Khẩu" id="password" name="password" required><br><br>
            <input type="submit" value="Register">
            <div class="register">
                <div class="register--text">
                    Bạn chưa có tài khoản?
                    <div class="register--list">
                        <a href="/register.html" class="register--link">
                            Đăng ký
                        </a>
                    </div>
                </div>
            </div>
            <div class="home_page">
                <a href="/index.html" class="home_page--link">
                    Quay Lại trang chủ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
